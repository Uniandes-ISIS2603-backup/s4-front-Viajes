
    <h1 id="texto">Usuarios</h1>
    <p>A continuaci√≥n, se muestra una lista de todos los usuarios registrados en TripBuilder y disponibles para realizar compras:</p>
    <table class="table table-hover">
      <tr>
        <th>UserName</th>
        <th>Documento</th>

      </tr>
      <tbody>
      <tr *ngFor="let usuario of usuarios" (click)="onSelected(usuario.id)">
        <td style="cursor: pointer;">
          <dd>{{usuario.userName}}</dd>
        </td>
        <td>
          {{usuario.documento}}
        </td>


      </tr>
      </tbody>
    </table>
    <div class="col-8">
      <div *ngIf="selectedUsuario">
        <app-usuario-detail [usuarioDetail]="selectedUsuario"></app-usuario-detail>
      </div>
    </div>
