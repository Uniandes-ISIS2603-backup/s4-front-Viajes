
<div class="card">
  <div class ="card-body">
    <h1 class="card-title">Lista de usuarios</h1>
    <table class="table">
      <thead class="thead-dark">
      <tr>
        <th>UserName</th>
        <th>Nombre</th>
        <th>Documento</th>
        <th>Edad</th>
        <th>ID</th>
      </tr>
      </thead>
      <tbody>
      <div class="col" *ngFor="let usuario of usuarios">
        <tr>
      <td>
        UserName: {{usuario.userName}}
      </td>
        <td>
          Nombre: {{usuario.name}}
        </td>
        <td>
          Documento: {{usuario.documento}}
        </td>
          <td>
            Edad: {{usuario.edad}}
          </td>
          <td>
            ID: {{usuario.id}}
          </td>
        </tr>
      </div>
      </tbody>
    </table>
  </div>
</div>
