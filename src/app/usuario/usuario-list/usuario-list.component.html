
    <h1 id="texto">Lista de usuarios</h1>
    <table class="table">
      <thead class="thead-dark">
      <tr>
        <th>UserName</th>
        <th>Documento</th>

      </tr>
      </thead>
      <tbody>
      <tr *ngFor="let usuario of usuarios" (click)="onSelected(usuario.id)">
        <td style="cursor: pointer;">
          <dd>{{usuario.userName}}</dd>
        </td>
        <td>
          {{usuario.documento}}
        </td>


      </tr>
      </tbody>
    </table>
    <div class="col-8">
      <div *ngIf="selectedUsuario">
        <app-usuario-detail [usuarioDetail]="selectedUsuario"></app-usuario-detail>
      </div>
    </div>
