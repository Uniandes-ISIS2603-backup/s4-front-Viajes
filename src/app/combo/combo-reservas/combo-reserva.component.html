<h1 id="texto">Reservas</h1>
<table class="table">
  <thead class="thead-dark">
  <tr>
    <th>Servicio</th>
    <th>Fecha Inicio</th>
    <th>Fecha Fin</th>
    <th>Cantidad Personas</th>
    <th>Pagada</th>
    <th>Costo</th>
  </tr>
  </thead>
  <tbody>
  <tr *ngFor="let reserva of comboReservas">
    <td>
      {{reserva.getTipo()}}
    </td>
    
    <td>
      {{reserva.fechaInicio}}
    </td>

    <td>
      {{reserva.fechaFin}}
    </td>

    <td>
      {{reserva.cantidadPersonas}}
    </td>

    <td>
      {{reserva.pagada}}
    </td>

    <td>
      {{reserva.costo}}
    </td>
   
  </tr>
  </tbody>
</table>
