<div class="container-fluid">
  <div class="row">
    <div class="col-4">
      <br>
      <br>
      <div class="card text-center" style="width: 18rem;" *ngFor = "let vuelo of vuelos"
           (click)="onSelected(vuelo.id)">
        <a><h4 class="font-weight-bold">{{vuelo.numero}}</h4></a>
        <div class="card-body">
          <h5 class="card-title">Vuelo Avianca {{vuelo.numero}}</h5>
          <p class="card-text">Vuelo con destino a New York</p>
        </div>
      </div>
    </div>
    <div class="col-8">
      <div *ngIf="selectedVuelo">
        <app-vuelo-detail [vueloDetail]="selectedVuelo"></app-vuelo-detail>
      </div>
      <div *ngIf="showCreate">
        <app-vuelo-create (cancel)="showHideCreate()" (create)="ngOnInit()"></app-vuelo-create>
      </div>
    </div>
  </div>
  <div class="row justify-content-center align-self-center">
    <button [ngClass]="{ 'btn-primary': !showCreate, 'btn-danger': showCreate }" type="button" class="btn"
            (click)="showHideCreate()">Crear un Vuelo</button>
  </div>
</div>
