<h1 id="texto">Vuelos</h1>
<table class="table">
  <thead class="thead-dark">
  <tr>
    <th>Id</th>
    <th>Numero</th>
  </tr>
  </thead>
  <tbody>
  <tr *ngFor="let vuelo of vuelos">

    <td>
      {{vuelo.id}}
    </td>

    <td style="cursor: pointer;">
      <dd class="figure-caption" routerLink="/vuelos/{{vuelo.id}}">{{vuelo.numero}}</dd>
    </td>

  </tr>
  </tbody>
</table>
