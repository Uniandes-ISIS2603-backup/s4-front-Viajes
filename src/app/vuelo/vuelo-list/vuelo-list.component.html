<br>
<div class="container-fluid">
<h1>Vuelos</h1>
  <p id="texto">A continuaci√≥n, se muestra una lista de todos los vuelos disponibles en TripBuilder:</p>
  <div class="row">
      <div class="card text-center col-sm-2" style="width: 18rem;" *ngFor = "let vuelo of vuelos"
           (click)="onSelected(vuelo.id)">
        <div class="card-body">
          <a><h4 class="font-weight-bold">Vuelo {{vuelo.numero}}</h4></a>
          <p class="card-text">Precios desde ${{vuelo.costo}}</p>
          <span class="fas fa-star checked"></span>
          <span class="fas fa-star checked"></span>
          <span class="fas fa-star checked"></span>
          <span class="fas fa-star"></span>
          <span class="fas fa-star"></span>
        </div>
      </div>
    </div>

  <div class="col-8">
    <div *ngIf="selectedVuelo">
      <app-vuelo-detail [vueloDetail]="selectedVuelo"></app-vuelo-detail>
    </div>
    <div *ngIf="showCreate">
      <app-vuelo-create (cancel)="showHideCreate()" (create)="ngOnInit()"></app-vuelo-create>
    </div>
  </div>
  <div class="row">
    <button [ngClass]="{ 'btn-primary': !showCreate, 'btn-danger': showCreate }" type="button" class="btn"
            (click)="showHideCreate()">Crear un Vuelo</button>
  </div>
</div>
