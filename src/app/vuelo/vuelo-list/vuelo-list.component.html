<br>
<div class="container-fluid">
<h1>Vuelos</h1>
  <p id="texto">A continuaci√≥n, se muestra una lista de todos los vuelos disponibles en TripBuilder:</p>
  <div class="row">
    <div class="card" style="width: 18rem;" *ngFor = "let vuelo of vuelos" (click)="onSelected(vuelo.imagen)">
      <img class="card-img-top" src="{{vuelo.imagen}}" alt="Card image cap" height="180px">
      <div class="card-body">
        <p class="card-text justify-content-end">{{vuelo.puntuacion}} <span class="fas fa-star checked"></span>
          Precios desde ${{vuelo.costo}}</p>
      </div>
    </div>
    </div>

  <div class="col-8">
    <div *ngIf="selectedVuelo">
      <app-vuelo-detail [vueloDetail]="selectedVuelo"></app-vuelo-detail>
    </div>
    <div *ngIf="showCreate">
      <app-vuelo-create (cancel)="showHideCreate()" (create)="ngOnInit()"></app-vuelo-create>
    </div>
  </div>
  <div class="row">
    <button [ngClass]="{ 'btn-primary': !showCreate, 'btn-danger': showCreate }" type="button" class="btn"
            (click)="showHideCreate()">Crear un Vuelo</button>
  </div>
</div>
