<div class="row">
  <div class="col-3"></div>
  <div class="col-6">
    <br>
    <h2 class="text-center">Calificar vuelo</h2>
    <br>
    <form class="justify-content-center" name="vuelo" (ngSubmit)="f.form.valid && calificarVuelo()" #f="ngForm" novalidate>
      <div class="form-group">
        <label for="vueloCap"><b>Puntuación</b></label>
        <input type="number" name="vueloPun" class="form-control" id="vueloCap" [(ngModel)]="vuelo.puntuacion"
               #vueloPun ="ngModel" [ngClass]="{ 'is-invalid': f.submitted && vueloPun.invalid }" required>
        <div class="invalid-feedback">
          <div>Se requiere especificar la puntuación del vuelo</div>
        </div>
      </div>
      <div class="row">
        <div class="col-12">
          <div class="row form-inline justify-content-center align-self-center">
            <button  ype="submit" class="btn btn-primary"(click)="calificarVuelo()">Calificar</button>

            <button type="button" class="btn btn-danger" (click)="cancelEdition()">Cancelar</button>
          </div>
        </div>
        <div class="col-3"></div>
      </div>
    </form>
  </div>
</div>
