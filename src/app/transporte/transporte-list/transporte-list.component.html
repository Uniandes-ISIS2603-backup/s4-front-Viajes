<body>
    <h1 id = "texto"> Transportes </h1>
    <p id="texto">A continuaciÃ³n, se muestra un listado de los transportes terrestres disponibles en TripBuilderTeam:</p>
    <div class="row">
      <div class="card" style="width: 18rem;" *ngFor = "let transporte of transportes" (click)="onSelected(transporte.imagen)">
        <img class="card-img-top" src="{{transporte.imagen}}" alt="Card image cap">
        <div class="card-body">
          <p class="card-text justify-content-end">{{transporte.puntuacion}} <span class="fas fa-star checked"></span>
            Precios desde ${{transporte.costo}}</p>
        </div>
      </div>
    </div>
    <div *ngIf="selectedTransporte">
      <app-transporte-detail [transporteDetail]="selectedTransporte"></app-transporte-detail>
    </div>
    <div *ngIf="showCreate">
      <app-transporte-create (cancel)="showHideCreate()" (create)="ngOnInit()"></app-transporte-create>
    </div>
    <div class="row ">
      <button [ngClass]="{ 'btn-primary': !showCreate, 'btn-danger': showCreate }" type="button" class="btn"
              (click)="showHideCreate()">Crear un Transporte</button>
    </div>
</body>
