<h1 id="texto">Guias</h1>
<table class="table">
  <thead class="thead-dark">
  <tr>
    <th>Documento</th>
    <th>Edad</th>
    <th>Idioma</th>
    <th>Puntuacion</th>
  </tr>
  </thead>
  <tbody>
  <tr *ngFor="let guia of guias">

    <td>
      {{guia.documento}}
    </td>

    <td>
      {{guia.edad}}
    </td>

    <td>
      {{guia.edad}}
    </td>

    <td>
      {{guia.puntuacion}}
    </td>
   
  </tr>
  </tbody>
</table>
