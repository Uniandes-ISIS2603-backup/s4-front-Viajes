<div class="container-fluid">
  <h1>Proveedores</h1>
  <p>A continuaci√≥n se muestran los proveedores disponibles en TripBuilder:</p>
  <div class="row">
    <div class="col-md-2" *ngFor = "let proveedor of proveedores">
      <figure class="figure" routerLink="/proveedores/{{proveedor.id}}" style="cursor: pointer;">
        <div class="img-thumbnail border-0">
          <img class="img-fluid" src="http://s3.amazonaws.com/zweb-s3.uploads/carp/2011/07/air-canada-logo.jpg" alt="{{proveedor.nombre}}" />
        </div>
        <figcaption class="title-caption text-center">{{proveedor.nombre}}</figcaption>
        <div *ngFor = "let vuelo of proveedor.vuelos">
          <figcaption class="author-caption text-center" routerLink="/vuelos/{{vuelo.id}}">Vuelo #{{vuelo.numero}}</figcaption>
        </div>
      </figure>
    </div>
  </div>
  <div *ngIf="showCreate">
    <app-proveedor-create (cancel)="showHideCreate()" (create)="ngOnInit()"></app-proveedor-create>
  </div>
  <div class="row">
    <button [ngClass]="{ 'btn-primary': !showCreate, 'btn-danger': showCreate }" type="button" class="btn"
            (click)="showHideCreate()">Crear un Proveedor</button>
  </div>
</div>
