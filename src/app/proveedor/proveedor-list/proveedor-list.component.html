<h1 id="texto">Proveedores</h1>
<table class="table">
  <thead class="thead-dark">
  <tr>
    <th>Id</th>
  </tr>
  </thead>
  <tbody>
  <tr *ngFor="let proveedor of proveedores">

    <td style="cursor: pointer;">
      <dd class="figure-caption" routerLink="/proveedores/{{proveedor.id}}">{{proveedor.id}}</dd>
    </td>
  </tr>
  </tbody>
</table>
