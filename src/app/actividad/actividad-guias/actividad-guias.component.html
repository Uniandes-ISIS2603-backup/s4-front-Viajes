<body>
<h1 id="texto">Guias Asociados</h1>
<table class="table table-condensed">

  <tr>
    <th>Nombre</th>
    <th>Puntuacion</th>
  </tr>
  
  <tbody>
  <tr *ngFor="let guia of actividadGuias">
      
    <td>
       <a routerLink="/guias/{{guia.documento}}">
      {{guia.nombre}}
       </a>
          
    </td>

    <td>
      {{guia.puntuacion}}
    </td>
   
  </tr>
  </tbody>
</table>
</body>
