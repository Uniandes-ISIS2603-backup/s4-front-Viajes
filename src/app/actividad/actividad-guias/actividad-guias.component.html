<body>
<h1 id="texto">Guias Asociados</h1>
<table class="table table-hover">


  <tr>
    <th>Nombre</th>
    <th>Puntuacion</th>
  </tr>
  
  <tbody>
  <tr *ngFor="let guia of actividadGuias">
      
    <td>
       <a> {{guia.nombre}} </a>
    </td>

    <td>
      {{guia.puntuacion}}
    </td>
   
  </tr>
  </tbody>
</table>
</body>
