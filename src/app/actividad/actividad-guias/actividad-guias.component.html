<body>

<table class="table table-dark">

    <tr>
       <h1 id="texto">Guias Asociados</h1>
    </tr>
    
  <tr>
    <th>Nombre</th>
    <th>Puntuacion</th>
  </tr>
  
  <tbody>
  <tr *ngFor="let guia of actividadGuias">
      
    <td>
       <a> {{guia.nombre}} </a>
    </td>

    <td>
      {{guia.puntuacion}}
    </td>
   
  </tr>
  </tbody>
</table>
</body>
