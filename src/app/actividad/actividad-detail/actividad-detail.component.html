<body>

<table id ="tablaDetalle" class="table">
  <thead class="thead-dark">
      
  <tr>
    <th>Puntuacion</th>
    <th>Costo</th>
    <th>Duracion(mins)</th>
  </tr>
  </thead>
  <tbody>
  <tr>
    <td>
     {{actividadDetail.puntuacion}}
    </td>

    <td>
      {{actividadDetail.costo}}
    </td>
    
    <td>
      {{actividadDetail.duracion}}
    </td>    
    
  </tr>
  </tbody>
</table>
    <a data-pin-do="embedBoard" data-pin-board-width="600" data-pin-scale-height="800" data-pin-scale-width="500" href={{actividadDetail.imagen}}></a>

    <app-actividad-guia-create [actividadId] = "actividadDetail.id"></app-actividad-guia-create>
</div>
