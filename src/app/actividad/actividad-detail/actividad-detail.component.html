<div *ngIf="actividadDetail.guias.length == 0">
    <h1 id="emptyGuias">Ups! Esta actividad no tiene guias asociados</h1>
</div>

<div *ngIf="actividadDetail.guias.length > 0">
    <app-actividad-guias [actividadGuias]="actividadDetail.guias"></app-actividad-guias>
    <app-actividad-create></app-actividad-create>
</div>
