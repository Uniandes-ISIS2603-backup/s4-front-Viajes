<div class="container-fluid">
<h1 id="texto">Actividades</h1>
<p id="texto">A continuaci√≥n se muestra una lista de las actividades disponibles en TripBuilder:</p>
<div class="row">
    <div class="card col-md-2" style="width: 18rem;" *ngFor = "let actividad of actividades"  onClick ="window.location.reload()" routerLink="/actividades/{{actividad.id}}" style="cursor: pointer;">
      <img class="card-img-top" src="{{actividad.imagen}}" alt="Card image cap" height="160px">
      <div class="card-body">
        <p class="card-text justify-content-end">{{actividad.puntuacion}} <span class="fas fa-star checked"></span>
          Precios desde ${{actividad.costo}}</p>
      </div>
    </div>
</div>
<div *ngIf="showCreate">
  <app-actividad-create (cancel)="showHideCreate()" ></app-actividad-create>
</div>
<div class="row">
  <button [ngClass]="{ 'btn-primary': !showCreate, 'btn-danger': showCreate }" type="button" class="btn"
          (click)="showHideCreate()">Crear una Actividad</button>
</div>

<div class="row">
  <button [ngClass]="{ 'btn-primary': !showEdit, 'btn-danger': showEdit }" type="button" class="btn"
          (click)="showHideEdit()">Editar una Actividad</button>
</div>

<div *ngxPermissionsOnly="['ADMIN']">
              <button class="btn btn-primary" (click)="showHideEdit(actividad.id)"><span class="fa fa-pencil"></span></button>
</div>

<div *ngIf="showEdit">
      <app-actividad-edit [actividad_id]="actividad_edit_id" (cancel)="showHideEdit(actividad_edit_id)" (update)="updateActividad()"></app-actividad-edit>
    </div>


</div>
