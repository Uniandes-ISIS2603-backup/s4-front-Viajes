<h1 id="texto">Lista de medallas</h1>
<table class="table">
  <thead class="thead-dark">
  <tr>
    <th>Id</th>
    <th>Nombre</th>
    <th>Ruta de imagen</th>
    <th>Descripcion</th>
  </tr>
  </thead>
  <tbody>
  <tr *ngFor="let medalla of medallas">

    <td>
      {{medalla.id}}
    </td>

    <td>
      {{medalla.nombre}}
    </td>

    <td>
      {{medalla.rutaImagen}}
    </td>

    <td>
      {{medalla.descripcion}}
    </td>
  </tr>
  </tbody>
</table>
