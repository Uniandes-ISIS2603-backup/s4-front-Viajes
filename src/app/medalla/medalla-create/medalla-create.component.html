<div class="row">
  <div class="col-3"></div>
  <div class="col-6">
    <br>
    <h2 class="text-center">Crear una medalla</h2>
    <br>
    <form name="medalla" (ngSubmit)="f.form.valid && createMedalla()" #f="ngForm" novalidate>
      <div class="form-group">
        <label for="medallaName"><b>Nombre</b></label>
        <input type="text" name="medallaName" class="form-control" id="medallaName" [(ngModel)]="medalla.nombre"
               #medallaName="ngModel" [ngClass]="{ 'is-invalid': f.submitted && medallaName.invalid }" required>
        <div class="invalid-feedback">
          <div>Se requiere especificar un nombre para la medalla a crear</div>
        </div>
      </div>
      <div class="form-group">
        <label for="medallaImg"><b>Ruta de imagen</b></label>
        <input type="text" name="medallaImg" class="form-control" id="medallaImg" [(ngModel)]="medalla.rutaImagen"
               #medallaImg="ngModel" [ngClass]="{ 'is-invalid': f.submitted && medallaImg.invalid }" required>
        <div class="invalid-feedback">
          <div>Se requiere especificar una ruta de imagen para la medalla.</div>
        </div>
      </div>
      <div class="form-group">
        <label for="medallaDescription"><b>Descripcion</b></label>
        <input type="url" name="medallaDescription" class="form-control" id="medallaDescription" [(ngModel)]="medalla.descripcion"
               #medallaDescription="ngModel" [ngClass]="{ 'is-invalid': f.submitted && medallaDescription.invalid }" required>
        <div class="invalid-feedback">
          <div>Se requiere especificar una descripci√≥n para la medalla</div>
        </div>
      </div>
      <div class="row form-inline justify-content-center align-self-center">
        <button type="submit" class="btn btn-primary">Create</button>
        <div class="divider"></div>
        <button type="button" class="btn btn-danger" (click)="cancelCreation()">Cancel</button>
      </div>
    </form>
  </div>
  <div class="col-3"></div>
</div>
