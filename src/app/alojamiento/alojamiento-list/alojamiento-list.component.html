<br>
<div class="container-fluid">
<h1>Alojamientos</h1>
<p id="texto">A continuaci√≥n se muestra una lista de los alojamientos disponibles en TripBuilder:</p>
<div class="row">
    <div class="card col-md-2" style="width: 18rem;" *ngFor = "let alojamiento of alojamientos">
      <img class="card-img-top" src="{{alojamiento.imagen}}" alt="Card image cap" height="160px" (click)="onSelected(vuelo.id)">
      <div class="card-body">
        <p class="card-text justify-content-end">{{alojamiento.puntuacion}} <span class="fas fa-star checked"></span>
          Precios desde ${{alojamiento.costo}}</p>
      </div>
      <div class="row">
        <button class="btn btn-primary" (click)="showHideEdit(alojamiento.id)"><span class="fas fa-pencil-alt"></span></button>
      </div>
      <div class="row">
        <button class="btn btn-danger" (click)="deleteAlojamiento(alojamiento.id)"><span class="fas fa-trash-alt"></span></button>
      </div>
    </div>
    <div class="col-8">
    <div *ngIf="showView">
      <app-alojamiento-detail [alojamientoDetail]="selectedAlojamiento"></app-alojamiento-detail>
    </div>
    <div *ngIf="showCreate">
      <app-alojamiento-create (cancel)="showHideCreate()" (create)="ngOnInit()"></app-alojamiento-create>
    </div>
  </div>
  <div class="row">
    <button *ngxPermissionsOnly="['ADMIN','PROV']" [ngClass]="{ 'btn-primary': !showCreate, 'btn-danger': showCreate }" type="button" class="btn"
            (click)="showHideCreate()">Crear un Alojamiento</button>
  </div>
  <div *ngIf="showEdit">
    <app-alojamiento-edit [alojamiento]="selectedAlojamiento" (cancel)="showHideEdit(selectedAlojamiento.id)" (update)="updateAlojamiento()" ></app-alojamiento-edit>
  </div>
</div>
